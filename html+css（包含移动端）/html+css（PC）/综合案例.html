<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f5f5f5;
        }

        h2 {
            display: inline-block;
            text-decoration: none;
            font-weight: 400;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 415px;
            background-color: #fff;
            /* 水平居中对齐 */
            margin: 100px auto;
        }

        .box img {
            /* 为了防止图片太大插入时超过父亲盒子，设置插入图片与父亲一样宽 */
            width: 100%;
            height: 50%;
        }

        .review {
            height: 70px;
            /* 没有指定宽度，设置padding值不会改变盒子的宽度 */
            /* width: 250px; */
            font-size: 14px;
            margin: 20px 20px;
            /* padding: 20px 30px; */
        }

        .box1 {
            font-size: 12px;
            color: #b0b0b0;
            margin: 10px 20px;
        }

        .box2 {
            margin: 12px 20px;
        }

        span {
            color: coral;
        }

        em {
            font-style: normal;
            margin: 0 7px;
            color: darkorchid;
        }

        .box2 h2 a {
            text-decoration: none;
        }

        .box2 h2 a:link {
            color: black;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="1.png" alt="">
        <p class="review">dsajjdsa</p>
        <div class="box1">来自于1171651的评价</div>
        <div class="box2">
            <h2><a href="#">fadasadsa</a></h2><em>|</em><span>fdsf</span>
        </div>
    </div>
</body>

</html>
