<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 50px;
            height: 50px;
        }

        .four,
        .three,
        .two {
            float: left;
        }

        .one {
            background-color: #999;
            /* display: inline-block; */
        }

        .two {
            background-color: #090;
        }

        .three {
            background-color: #909;
        }

        .four {
            background-color: #099;
        }

        .four,
        .three,
        .two {
            float: left;
        }

        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
</body>

</html>
