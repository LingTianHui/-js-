<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation复合属性</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: pink;
            /* animation: change 1s linear 1s 3; */

            /* infinite: 无限循环 */
            /* alternate: 正反两个方向 */
            /* animation: change 1s linear 1s infinite alternate; */

            /* forwards: 动画停止在最后一帧的状态 */
            /* animation: change 1s forwards; */

            /* backwards: 动画停止在第一帧的状态 */
            animation: change 1s backwards;
        }

        @keyframes change {
            from {
                width: 200px;
            }
            to {
                width: 600px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
