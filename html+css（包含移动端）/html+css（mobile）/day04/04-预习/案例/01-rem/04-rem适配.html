<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem适配</title>
    <style>
        /* 视口宽度320px, 根字号为32px */
        @media (width: 320px) {
            html {
                font-size: 32px;
            }
        }


        /* 视口宽度375px, 根字号为37.5px */
        @media (width: 375px) {
            html {
                font-size: 37.5px;
            }
        }

        /* 视口宽度414px, 根字号为41.4px */
        @media (width: 414px) {
            html {
                font-size: 41.4px;
            }
        }


        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 5rem;
            height: 5rem;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
