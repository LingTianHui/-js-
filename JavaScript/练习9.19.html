<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button
            class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
</body>
<script>
    // 利用新增数组方法操作数据
    var data = [{
        id: 1,
        pname: '小米',
        price: 3999
    }, {
        id: 2,
        pname: 'oppo',
        price: 999
    }, {
        id: 3,
        pname: '荣耀',
        price: 1299
    }, {
        id: 4,
        pname: '华为',
        price: 1999
    },];
    // 获取元素
    let tbody = document.querySelector('tbody')
    let start = document.querySelector('.start')
    let end = document.querySelector('.end')
    let searchprice = document.querySelector('.search-price')
    let searchpro = document.querySelector('.search-pro')
    let product = document.querySelector('.product')
    render(data)
    // 打开页面时要将数据渲染到页面中，所以我们写成一个函数
    function render(arr) {
        tbody.innerHTML = ''
        arr.forEach(function (value) {
            let tr = document.createElement('tr')
            tr.innerHTML = `<td>${value.id}</td><td>${value.pname}</td><td>${value.price}</td>`
            // 添加元素里面不要加引号
            tbody.appendChild(tr)
        })
    }
    // 根据价格筛选数据重新渲染，要先把原有数据清空掉
    searchprice.addEventListener('click', function () {
        let newarr = data.filter(function (value) {
            return value.price >= start.value && value.price <= end.value
        })
        render(newarr)
    })
    // 根据名称筛选商品，并且重新渲染数据
    searchpro.addEventListener('click', function () {
        let newarr = data.filter(function (value) {
            return product.value == value.pname
        })
        render(newarr)
    })



</script>

</html>
