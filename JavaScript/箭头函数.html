</body>
<script>
    function test(name) {
        this.name = name;
    }
    test.prototype.print_name = function () {
        console.log(this.name);
    }
    test.prototype.age = 1;
    var t1 = new test('t1');
    var t2 = new test('t2');
    console.log(t1.age === t2.age); //true
    t1.print_name()
    t2.print_name()
    console.log(t1.print_name === t2.print_name); //true
</script>

</html>
