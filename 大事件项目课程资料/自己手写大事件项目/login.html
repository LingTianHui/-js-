<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <!-- 导入登陆界面样式 -->
  <link rel="stylesheet" href="assets/css/login.css">
  <!-- 导入layui样式库样式 -->
  <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
</head>

<body>
  <!-- 头部logo区域 -->
  <div class="layui-main">
    <img src="assets/images/logo.png" alt="" />
  </div>

  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <div class="titleBox"></div>

    <!-- 登录的div 要注意的是我们需要在登录时进行表单验证，在使用layui组件时，可以直接套用相关代码-->
    <div class="login-box">
      <!-- 登录的表单 -->
      <form class="layui-form" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input" />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
            autocomplete="off" class="layui-input" />
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" class="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册的div 要注意的是我们需要在登录时进行表单验证，在使用layui组件时，可以直接套用相关代码-->
    <div class="reg-box">
      <!-- 注册的表单 -->
      <form class="layui-form" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input" />
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
            autocomplete="off" class="layui-input pwd1" />
        </div>
        <!-- 密码确认框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|password|passwordverify"
            placeholder="再次确认密码" autocomplete="off" class="layui-input pwd2" />
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" class="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>
  <!-- 导入layui的js文件,应该先导入layui的js文件，应为我们在自己的js文件中会使用到layui的相关代码，防止相关代码被覆盖 -->
  <script src="assets/lib/layui/layui.js"></script>
  <!-- 导入外部的login.js文件 -->
  <script src="assets/js/login.js"></script>
  <!-- 导入jq的js文件 -->
  <script src="assets/lib/jquery.js"></script>
</body>


</html>
