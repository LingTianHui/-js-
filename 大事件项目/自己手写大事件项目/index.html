<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>后台管理系统</title>
  <!-- 导入layui的css库 -->
  <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
  <!-- 导入自己的index.css库 -->
  <link rel="stylesheet" href="assets/css/index.css">
  <!-- 导入所用的第三方字体图标库 -->
  <link rel="stylesheet" href="assets/fonts/iconfont.css">
</head>

<body>
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo layui-hide-xs layui-bg-black">LOGO</div>
      <!-- 头部区域（可配合layui 已有的水平导航） -->
      <ul class="layui-nav layui-layout-left">
        <!-- 移动端显示 -->
        <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
          <i class="layui-icon layui-icon-spread-left"></i>
        </li>

        <li class="layui-nav-item layui-hide-xs"><a href="">nav 1</a></li>
        <li class="layui-nav-item layui-hide-xs"><a href="">nav 2</a></li>
        <li class="layui-nav-item layui-hide-xs"><a href="">nav 3</a></li>
        <li class="layui-nav-item">
          <a href="javascript:;">nav groups</a>
          <dl class="layui-nav-child">
            <dd><a href="">menu 11</a></dd>
            <dd><a href="">menu 22</a></dd>
            <dd><a href="">menu 33</a></dd>
          </dl>
        </li>
      </ul>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item layui-hide layui-show-md-inline-block">
          <a href="javascript:;">
            <img src="" class="layui-nav-img">
            <span class="text-avatar">A</span>
            个人中心
          </a>
          <dl class="layui-nav-child">
            <dd><a href=""><span class="iconfont icon-home"></span>基本资料</a></dd>
            <dd><a href=""><span class="iconfont icon-user"></span>个人头像</a></dd>
            <dd><a href=""><span class="iconfont icon-16"></span>重置密码</a></dd>
            <dd></span><a href="javascript:;" id="btnLogout"><span class="iconfont icon-tuichu"></span>退出</a></dd>

          </dl>
        </li>
        <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
          <a href="javascript:;">
            <i class="layui-icon layui-icon-more-vertical"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <!-- 添加lay-shrink="all"属性以保证在点击某一选项时，其他所有选择项都收缩（注意是在ul中添加该属性） -->
        <!-- 接下来我们想要解决的问题是，让我们点击左侧的选项，网页主体就显示相应的内容，我们原来的思路可能是写好不同的div让其按需显示，但是现在就是使用iframe标签来完成这个工作 -->
        <div class="userinfo">
          <img src="" class="layui-nav-img">
          <span class="text-avatar">A</span>
          <span id="welcome">欢迎XXX</span>
        </div>
        <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
          <!-- layui-this的作用是高亮显示被选择的选项 -->
          <li class="layui-nav-item layui-this"><a href="home/dashboard.html" target="fm">后台首页</a></li>
          <li class="layui-nav-item">
            <a class="" href="javascript:;">文章管理</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">文章类别</a></dd>
              <dd><a href="javascript:;">文章列表</a></dd>
              <dd><a href="javascript:;">发布文章</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">个人中心</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">基本资料</a></dd>
              <dd><a href="javascript:;">更换头像</a></dd>
              <dd><a href="javascript:;">重置密码</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <div class="layui-body">
      <!-- 内容主体区域 -->
      <!-- 在这里要指定iframe标签中src的属性值，让其指向我们的首页，这样会使得我们一进页面就显示首页的内容 -->
      <iframe name="fm" src="home/dashboard.html" frameborder="0"></iframe>
    </div>

    <div class="layui-footer">
      <!-- 底部固定区域 -->
      向龙于2022.10.30日写的后台系统
    </div>
  </div>
  <!-- 导入layui的css库 -->
  <script src="assets/lib/layui/layui.js"></script>
  <!-- 导入jq的库 -->
  <script src="assets/lib/jquery.js"></script>
  <!-- 导入自己的index.js -->
  <script src="assets/js/index.js"></script>
  <script>
    //JS 
    layui.use(['element', 'layer', 'util'], function () {
      var element = layui.element
        , layer = layui.layer
        , util = layui.util
        , $ = layui.$;

      //头部事件
      util.event('lay-header-event', {
        //左侧菜单事件
        menuLeft: function (othis) {
          layer.msg('展开左侧菜单的操作', { icon: 0 });
        }
        , menuRight: function () {
          layer.open({
            type: 1
            , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
            , area: ['260px', '100%']
            , offset: 'rt' //右上角
            , anim: 5
            , shadeClose: true
          });
        }
      });

    });
  </script>
</body>

</html>
