<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .container {
    }
    .container .cart {
      width: 300px;
      margin: auto;
    }
    .container .title {
      background-color: lightblue;
      height: 40px;
      line-height: 40px;
      text-align: center;
    }
    .container .total {
      background-color: #FFCE46;
      height: 50px;
      line-height: 50px;
      text-align: right;
    }
    .container .total button {
      margin: 0 10px;
      background-color: #DC4C40;
      height: 35px;
      width: 80px;
      border: 0;
    }
    .container .total span {
      color: red;
      font-weight: bold;
    }
    .container .item {
      height: 55px;
      line-height: 55px;
      position: relative;
      border-top: 1px solid #ADD8E6;
    }
    .container .item img {
      width: 45px;
      height: 45px;
      margin: 5px;
    }
    .container .item .name {
      position: absolute;
      width: 90px;
      top: 0;left: 55px;
      font-size: 16px;
    }

    .container .item .change {
      width: 100px;
      position: absolute;
      top: 0;
      right: 50px;
    }
    .container .item .change a {
      font-size: 20px;
      width: 30px;
      text-decoration:none;
      background-color: lightgray;
      vertical-align: middle;
    }
    .container .item .change .num {
      width: 40px;
      height: 25px;
    }
    .container .item .del {
      position: absolute;
      top: 0;
      right: 0px;
      width: 40px;
      text-align: center;
      font-size: 40px;
      cursor: pointer;
      color: red;
    }
    .container .item .del:hover {
      background-color: orange;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <my-cart></my-cart>
    </div>
  </div>
  <script type="text/javascript" src="js/vue.js"></script>
  <script type="text/javascript">
    
    var CartTitle = {
      template: `
        <div class="title">我的商品</div>
      `
    }
    var CartList = {
      props: ['list'],
      template: `
        <div>
          <div class="item" :key='item.id' v-for='item in list'>
            <img :src="item.img"/>
            <div class="name">{{item.name}}</div>
            <div class="change">
              <a href="" @click.prevent='subNum(item.id,-1)'>－</a>
              <input type="text" :value='item.num' class="num" @blur='changeNum(item.id,$event)'/>
              <a href="" @click.prevent='addNum(item.id,1)'>＋</a>
            </div>
            <div class="del" @click='deleteCart(item.id)'>×</div>
          </div>
        </div>
      `,
      methods: {
        deleteCart: function(id) {
          this.$emit('delete-cart', id);
        },
        changeNum: function(id, event) {
          // console.log(id, event.target.value);
          this.$emit('change-num', {
            id: id,
            num: event.target.value,
            type: 'change'
          });
        },
        subNum: function(id,val) {
          // console.log(val)
          this.$emit('change-num', {
            id: id,
            type: 'sub'
          });
        },
        addNum: function(id,val) {
          // console.log(val)
          this.$emit('change-num', {
            id: id,
            type: 'add'
          });
        }
      }
    }
    var CartTotal = {
      props: ['list'],
      template: `
        <div class="total">
          <span>{{total}}</span>
          <button>结算</button>
        </div>
      `,
      computed: {
        total: function(){
          var t = 0;
          this.list.forEach(item=>{
            t += item.price * item.num;
          })
          console.log(t)
          return t;
        }
      }
    }
    Vue.component('my-cart',{
      data: function() {
        return {
          list: [{
            id: 1,
            name: 'TCL彩电',
            price: 1000,
            num: 1,
            img: 'img/a.jpg'
          },{
            id: 2,
            name: '机顶盒',
            price: 1000,
            num: 1,
            img: 'img/b.jpg'
          },{
            id: 3,
            name: '海尔冰箱',
            price: 1000,
            num: 1,
            img: 'img/c.jpg'
          },{
            id: 4,
            name: '小米手机',
            price: 1000,
            num: 1,
            img: 'img/d.jpg'
          },{
            id: 5,
            name: 'PPTV电视',
            price: 1000,
            num: 2,
            img: 'img/e.jpg'
          }]
        }
      },
      template: `
        <div class='cart'>
          <cart-title></cart-title>
          <cart-list :list='list' @delete-cart='deleteCart($event)' @change-num='changeNum($event)'></cart-list>
          <cart-total :list='list'></cart-total>
        </div>
      `,
      components: {
        'cart-title': CartTitle,
        'cart-list': CartList,
        'cart-total': CartTotal
      },
      methods: {
        changeNum: function(v) {
          if(v.type == 'change') {
            // 改变商品数量
            this.list.some(item=>{
              if(item.id == v.id) {
                item.num = parseInt(v.num);
                return true;
              }
            })
          }else if(v.type == 'sub'){
            this.list.some(item=>{
              if(item.id == v.id) {
                item.num -= 1;
                return true;
              }
            })
          }else if(v.type == 'add'){
            this.list.some(item=>{
              if(item.id == v.id) {
                item.num += 1;
                console.log(item.num)
                return true;
              }
            })
          }
        },
        deleteCart: function(v) {
          var index = this.list.findIndex(item=>{
            return item.id == v;
          });
          this.list.splice(index, 1);
        }
      }
    });
    var vm = new Vue({
      el: '#app',
      data: {

      }
    });

  </script>
</body>
</html>
